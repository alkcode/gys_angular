<app-header></app-header>

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-2 col-md-2">
            <app-menu></app-menu>
        </div>
        <div class="col-lg-10 col-md-10 container-fluid mt-5">
          <h2 class="text-center">Usuarios</h2>

            <div class="table-responsive">
                <table class="table table-hover mt-5">
                    <thead class="text-center">
                    <tr>
                        <th scope="col">No. usuario</th>
                        <th scope="col">id usuario</th>
                        <th scope="col">Clave</th>
                        <th scope="col">Password</th>
                        <th scope="col">Modificar</th>
                        <th scope="col">Eliminar</th>
                    </tr>
                    </thead>
                    <tbody class="text-center">
                      <tr *ngFor="let usuario of usuarios; index as i">
                          <th scope="row">{{i+1}}</th>
                          <td>{{usuario.idUsuario}}</td>
                          <td>{{usuario.clave}}</td>
                          <td>{{usuario.password}}</td>
                          <td><a [routerLink]="['/modificar-usuario',usuario.idUsuario]" class="btn btn-warning">Modificar</a></td>
                          <td><a (click)="deleteUsuario(usuario.idUsuario)" class="btn btn-danger">Eliminar</a></td>
                      </tr>
                    </tbody>
                </table>
            </div>

            <div class="mt-5 mb-5">
                <a class="btn btn-success" [routerLink]="['/gestion-usuarios']">Crear nuevo usuario</a>
            </div>  
        </div>
    </div>
</div>
