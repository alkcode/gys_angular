<app-header></app-header>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-2 col-md-2">
            <app-menu></app-menu>
        </div>
        <div class="col-lg-10 col-md-10 container-fluid mt-5">
            <h1 class="text-center">Actualizar permisos del usuario</h1>
            <form [formGroup]="formEditUsuario">
            <div class="row mt-5">
                <div class="clo-xl-3 col-lg-3">
                    <label class="text-center">1.Datos de usuario</label>
                </div>
                <!-- Datos -->
                
                <div class="col-lg-6 mb-3">
                    
                    <div class="col-lg-9 col-md-12 mb-3">
                        <input class="form-control" type="text" id="clave" name="clave" formControlName="clave" placeholder="Clave">
                    </div>
                        
                    <div class="col-lg-9 col-md-12 mb-1">
                        <input class="form-control" [type]="mostrarContrasena ? 'text' : 'password'" id="contrasena" name="contrasena" formControlName="password" placeholder="Contraseña">
                        <div *ngIf="campoNoValido('contrasena')" class="alert alert-danger" role="alert">
                            La contraseña debe tener al menos 6 caracteres
                        </div>
                    </div>

                    <div class="col-lg-12 col-md-12 mb-4">
                        <div class="form-check">
                            <input (click)="cambiarContrasena()" class="form-check-input" type="checkbox" id="contrasenacheck">
                            <label class="form-check-label" for="flexCheckDefault">
                                Mostrar contraseña
                            </label>
                        </div>
                    </div>

                    <div class="col-lg-9 col-md-12 mb-1">
                        <input class="form-control" [type]="mostrarContrasena2 ? 'text' : 'password'" id="contrasena2" name="contrasena2" formControlName="contrasena2" placeholder="Confirmar contraseña">
                        <div *ngIf="campoNoValido('contrasena2')" class="alert alert-danger" role="alert">
                            El campo no es igual a la contraseña
                        </div>
                    </div>

                    <div class="col-lg-12 col-md-12 mb-4">
                        <div class="form-check">
                            <input (click)="cambiarContrasena2()" class="form-check-input" type="checkbox" value="" id="contrasena2check">
                            <label class="form-check-label" for="flexCheckDefault">
                                Mostrar contraseña
                            </label>
                        </div>
                    </div>

                    <div formGroupName="empleado">
                        <div class="col-lg-9 col-md-12 mb-3">
                            <input class="form-control" type="text" id="empleado" name="empleado" formControlName="id_empleado" placeholder="Empleado">
                        </div>
                    </div>


                    <div *ngFor="let perfil of usuarioEdit.perfiles; index as i">

                        <div formArrayName="perfiles">
                        <div [formGroupName]="i">
                            <!-- <div class="col-lg-9 col-md-12 mb-3">
                                <select class="form-select" formControlName="idPerfil" aria-label="Default select example">
                                    <option [ngValue]="null" disabled class="text-center">Asigne un perfil</option>
                                    <option *ngFor="let per of listaPerfiles" [ngValue]="per.idPerfil">{{per.descripcion}}</option>
                                </select>
                            </div> -->

                            <hr>

                            <!-- Titulo -->
                            <div class="row mt-5 mb-5">
                                <div class="col-md-12">
                                    <div class="col-lg-12 col-md-10 col-sm-12 mt-3 mb-3">
                                        <h3 class="text-center mb-5">{{perfil.descripcion}}</h3>
                                        <!-- {{perfil.opciones |json}} -->        
                                        <!-- FormArray de opciones -->
                                        <div *ngFor="let opciones of perfil.opciones; index as j">
                                            <div formArrayName="opciones">
                                                <div [formGroupName]="j">
                                                    <strong>{{opciones.descripcion}}</strong>

                                                        <div class="row mt-3 mb-5">
                                                            <div class="col-lg-3 col-md-3" >
                                                                <div class="form-check">
                                                                    <input (click)="actPermisoLectura(i,j)" class="form-check-input" type="checkbox" value="1" formControlName="lectura">
                                                                    <label class="form-check-label" for="flexCheckDefault">
                                                                        Lectura
                                                                    </label>
                                                                </div>
                                                            </div>

                                                            <div class="col-lg-3 col-md-3">
                                                                <div class="form-check">
                                                                    <input (click)="actPermisoCreacion(i,j)" class="form-check-input" type="checkbox" value="4" formControlName="creacion">
                                                                    <label class="form-check-label" for="flexCheckDefault">
                                                                        Creación
                                                                    </label>
                                                                </div>
                                                            </div>

                                                            <div class="col-lg-3 col-md-3">
                                                                <div class="form-check">
                                                                    <input (click)="actPermisoActualizacion(i,j)" class="form-check-input" type="checkbox" value="2" formControlName="actualizacion">
                                                                    <label class="form-check-label" for="flexCheckDefault">
                                                                        Actualización
                                                                    </label>
                                                                </div>
                                                            </div>

                                                            <div class="col-lg-3 col-md-3">
                                                                <div class="form-check">
                                                                    <input (click)="actPermisoEliminacion(i,j)" class="form-check-input" type="checkbox" value="8" formControlName="eliminacion">
                                                                    <label class="form-check-label" for="flexCheckDefault">
                                                                        Eliminación
                                                                    </label>
                                                                </div>
                                                            </div>

                                                        </div>
                                                    </div>
                                            </div>

                                        </div>
                                                <!-- FormArray de opciones -->
                                    </div>
                                </div>
                            </div>

                        </div>
                        </div>

                    </div>

                        <button class="btn btn-success" type="submit" (click)="enviar()">Actualizar</button>
                        
                    </div>

                </div>
            </form>
            <pre>
                {{formEditUsuario.value | json}}
            </pre>

        </div>
    </div>
</div>
