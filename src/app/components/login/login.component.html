<div class="body">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-10 col-lg-12 col-md-9 mt-5 mb-5">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-lg-6 d-lg-block bg-login-image text-center">
                                <img class="img-fluid" src="../../../assets/img/issste.jpg" alt="logo-issste">
                            </div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Acceso</h1>
                                    </div>
                                    <form class="user" #formularioUsuario="ngForm" (ngSubmit)="formularioEnviado()">
                                        <div class="form-group mb-3">
                                            <input type="text" class="form-control form-control-user"
                                                name="usuario" [(ngModel)]="usuarioLogin.usuario"
                                                placeholder="Ingrese su usuario">
                                        </div>
                                        <div class="form-group mb-3">
                                            <input type="password" class="form-control form-control-user"
                                                name="password" [(ngModel)]="usuarioLogin.password" placeholder="ContraseÃ±a">
                                        </div>

                                        <div class="d-grid gap-2">
                                            <!-- <a href="index.html" class="btn btn-block btn-primary">
                                                Ingresar
                                            </a> -->
                                            <input type="submit" class="btn btn-block btn-primary" value="Ingresar">
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <h2>Depurando usuario:</h2>
{{ usuarioLogin | json }}
    <!-- <br><br><br><br><br><br><br><br><br><br><br> -->
</div>
