<app-header></app-header>

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-2 col-md-2">
            <app-menu></app-menu>
        </div>
        <div class="col-lg-10 col-md-10 container-fluid mt-5">

            <h2 class="text-center">Mostrar opciones</h2>

            <div class="table-responsive">
                <table class="table table-hover mt-5">
                    <thead class="text-center">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Id perfil</th>
                        <th scope="col">Descripcion</th>
                        <th scope="col">Modificar</th>
                        <th scope="col">Eliminar</th>
                    </tr>
                    </thead>
                    <tbody class="text-center">
                        <tr *ngFor="let perfil of listPerfiles; index as i;">
                            <th scope="row">{{i+1}}</th>
                            <td>{{perfil.idPerfil}}</td>
                            <td>{{perfil.descripcion}}</td>
                            
                            <!-- <td><a [routerLink]="['/editar-opcion',perfil.idPerfil]" class="btn btn-warning">Modificar</a></td> -->
                            <td><a (click)="borrarPerfil(perfil.idPerfil)" class="btn btn-danger">Eliminar</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="mt-5">
                <a class="btn btn-success" [routerLink]="['/crear-perfil']">Crear nuevo perfil</a>
            </div>


        </div>
    </div>
</div>
